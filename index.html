<!DOCTYPE html>
<html>
    <head>
        <title> Sign up Form </title>
        <link rel="stylesheet" type="text/css" href="LT6.css">
        
    </head>
    <body> 
        <div class="input-field">
           
                        <span style="font-size: x-large;">Sign Up</span>
                        <form class ="signup">
                            
                            <div class="NameField">
                                <span id="invf" class="invalid">Invalid First Name</span>
                                <input type="text" id="name" name="name" placeholder="First Name">
                            </div>
                            
                            <div class="midiField">
                                <span id="invm" class="invalid">Invalid Middle Initial</span>
                                <input type="text" id="midI" name="midI" placeholder="Middle Initial">
                            </div>
                           
                            <div class="LsNameField">
                                <span id="invl" class="invalid">Invalid Last Name</span>
                                <input type="text" id="lname" name="lname" placeholder="Last Name">
                            </div>
                          </form>
                
                          <span id="invalid" class="invalid">Invalid email address</span>
                          <div class="emailField">
                            <input type="text" id="email" name="email" placeholder="Email Address">
                            </div>
                
                
                        <div class="submit">
                            <button id="subBtn">
                                <span>Submit</span>
                              </button>
                        </div>  
                          
                        <div class="reset">
                            <button id="resBtn">
                                <span>Reset</span>
                              </button>
                        </div>  
                
                    </div>

                    
                </form>
            </div>

        </div>
        <script src="Lt6.js"></script>

    </body>

    </footer>
   
</html>
